<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Servis Talebi - Telefon Teknik Servisi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Telefon Teknik Servisi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/services">Hizmetlerimiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/service/track">Servis Takip</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">İletişim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Yeni Servis Talebi</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/service/new}" th:object="${serviceRequest}" method="post">
                            <div class="mb-3">
                                <label for="customerName" class="form-label">Ad Soyad</label>
                                <input type="text" class="form-control" id="customerName" th:field="*{customerName}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">Telefon Numarası</label>
                                <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="deviceModel" class="form-label">Cihaz Modeli</label>
                                <input type="text" class="form-control" id="deviceModel" th:field="*{deviceModel}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="problemDescription" class="form-label">Arıza Açıklaması</label>
                                <textarea class="form-control" id="problemDescription" th:field="*{problemDescription}" rows="4" required></textarea>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Servis Talebi Oluştur</button>
                                <a href="/service/track" class="btn btn-outline-secondary">İptal</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Telefon Teknik Servisi. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
